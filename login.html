<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            color: #1877f2;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #1877f2;
            color: #fff;
            margin-top: 15px;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            color: #42b72a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Facebook</h2>
        <form>
            <input type="text" placeholder="Email or Phone" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="register-link">Create New Account</a>
    </div>
</body>
